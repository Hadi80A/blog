spring:
  application:
    name: Blog

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-console
      enabled: true

logging:
  level:
    org:
      springframework:
        security: DEBUG

app:
  security:
    jwt:
      secret-key: ${SECRET_KEY}
      expiration-time: 3600000 # 1h in millisecond
  urls:
    auth:
      base: "/auth"
      login: "/login"
      signup: "/signup"
    post:
      base: "/api/posts"
      all : "/"
      add : "/"
      search : "/search"
    users:
      base: "/api/users"
      current-user: "/me"

